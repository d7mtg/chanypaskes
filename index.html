<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Chany Paskes</title>
    <script src="typewriter.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <meta property="og:image" content="ogpreview.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

</head>

<body>
    <div class="nav">
        <img src="logo.png" alt="" class="logo">
    </div>
    <h1>
        It's not <br>
        coming <br>
        soon.
    </h1>
    <!-- <div class="loader">
        <lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_pgnh2t8s.json" background="transparent"
            speed="1" style="width: 50px; height: 50px;" loop autoplay></lottie-player>
    </div> -->
    <div id="center_text">

    </div>



    <p class="admit_it">
        Admit it: <br>
        <span class="bold">Lighting a fire is a thrill.</span>
    </p>

    <p class="all_caps_small">(And not just for little boys.)</p>

    <button class="wide_button" onclick="alert('hello')"> That’s why you're gonna click this now.</button>

    <div class="footer">
        <img class="logo_footer" src="widelogo.png" alt="">
        <p class="footer_text">COPYRIGHT 2022 • CHANY PASKES COPY </p>
    </div>
    <script>
        var center_text = document.getElementById('center_text');

        var typewriter = new Typewriter(center_text, {

            delay: 35,
            cursor: '',
            autoStart: true,
            deleteSpeed: 0

        });
        typewriter
            .deleteAll()
            .pauseFor(200)
            .typeString(
                '<lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_pgnh2t8s.json" background="transparent" speed="1" style="width: 50px; height: 50px;" loop autoplay></lottie-player>'
                )
            .pauseFor(2000)
            .deleteChars(1)
            .typeString('<div class="line center_large">  Yes, you\'re in the right place. </div>')
            .typeString(
                '<lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_pgnh2t8s.json" background="transparent" speed="1" style="width: 50px; height: 50px;" loop autoplay></lottie-player>'
                )
            .pauseFor(1450)
            .deleteChars(1)
            .typeString('<div class="line center_small"> And a tad disappointed. </div>')
            .typeString(
                '<lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_pgnh2t8s.json" background="transparent" speed="1" style="width: 50px; height: 50px;" loop autoplay></lottie-player>'
                )
            .pauseFor(1200)
            .deleteChars(1)
            .typeString('<div class="line center_small"> \'Cause you expected some fiery copy. </div>')
            .typeString(
                '<lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_pgnh2t8s.json" background="transparent" speed="1" style="width: 50px; height: 50px;" loop autoplay></lottie-player>'
                )
            .pauseFor(800)
            .deleteChars(1)
            .typeString('<div class="line center_large orange"> I know. </div>')
            .typeString(
                '<lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_pgnh2t8s.json" background="transparent" speed="1" style="width: 50px; height: 50px;" loop autoplay></lottie-player>'
                )
            .pauseFor(1200)
            .deleteChars(1)
            .typeString('<div class="line center_small"> And believe me, when it comes it\'ll blaze. </div>')
            .typeString(
                '<lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_pgnh2t8s.json" background="transparent" speed="1" style="width: 50px; height: 50px;" loop autoplay></lottie-player>'
                )
            .pauseFor(1000)
            .deleteChars(1)
            .typeString('<div class="line center_small"> So hang in there. </div>')
            .typeString(
                '<lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_pgnh2t8s.json" background="transparent" speed="1" style="width: 50px; height: 50px;" loop autoplay></lottie-player>'
                )
            .pauseFor(1800)
            .deleteChars(1)
            .typeString('<div class="line center_small"> \'Cause good things come to those who wait. </div>')
            .typeString(
                '<lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_pgnh2t8s.json" background="transparent" speed="1" style="width: 50px; height: 50px;" loop autoplay></lottie-player>'
                )
            .pauseFor(1300)
            .deleteChars(1)
            .typeString('<div class="line center_large "> At your own risk, though. </div>')
            .typeString(
                '<lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_pgnh2t8s.json" background="transparent" speed="1" style="width: 50px; height: 50px;" loop autoplay></lottie-player>'
                )
            .pauseFor(2200)
            .deleteChars(1)
            .typeString('<div class="line line center_small orange" > The burner it\'s on is waaay back. </div>')
           

            .start();
    </script>


</body>

</html>
